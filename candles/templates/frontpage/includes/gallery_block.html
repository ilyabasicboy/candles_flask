<section class="gallery__section" id="gallery">
    <div class="container">
        <div class="gallery__content">
            <h2 class="content-title">
                Галерея наших работ
            </h2>
            <div class="content__block">
                <div class="gallery__swiper swiper">
                    <div class="gallery__swiper-wrapper mfp-gallery gallery swiper-wrapper">
                        {% for image in gallery.images %}
                        <div class="gallery__item swiper-slide">
                            {% set image_data = image.get_image() %}
                            <a href="{{ url_for('content.api_images_view',id=image.image.grid_id, height=800) }}" class="gallery__image-link gallery__item-link" alt="{{ image.title }}">
                                <img loading="lazy" src="{{ url_for('content.api_images_view',id=image.image.grid_id, height=600) }}" alt="{{ image.title }}">
                                {% if image.title %}
                                    <span class="image-title">
                                        {{ image.title }}
                                    </span>
                                {% endif %}
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination slider-pagination gallery__swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</section>
