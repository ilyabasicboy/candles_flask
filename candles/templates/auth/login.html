<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center flex-column">
      <div class="row">
        <div class="h2">
           Авторизация
        </div>
      </div>
      <div class="row w-50 mt-3">
        <div class="col d-flex justify-content-center">
          <form method="post">
            <fieldset class="d-flex flex-column">
              <label class="form-label">
                <input name="login" class="form-control" required placeholder="Введите ваш логин">
              </label>
              <label class="form-label">
                <input type="password" name="password" class="form-control" required placeholder="Введите пароль">
              </label>
              <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
